version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 28
  identical-code:
    config:
      threshold: 28
plugins:
  editorconfig:
    enabled: true
  fixme:
    enabled: true
  git-legal:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: ".phpcs.xml.dist"
exclude_patterns:
  # Folders
  - ".changelog/**/*"
  - ".codeintel/**/*"
  - ".github/**/*"
  - ".idea/**/*"
  - ".phpintel/**/*"
  - ".vagrant/**/*"
  - ".vscode/**/*"
  - "build/**/*"
  - "docs/.sass-cache/**/*"
  - "docs/_site/**/*"
  - "docs/assets/**/*"
  - "tests/**/*"
  - "vendor/**/*"
  # Files
  - "**/.phpunit.result.cache"
  - "*.sublime-workspace"
  - "composer.lock"
